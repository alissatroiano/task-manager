{% extends "base.html" %}
{% block content %}


<h3 class="light-green-text text-darken-2 center-align">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-green text-shadow">
        <i class="fas fa-plus-square right"></i>
        Add Category
        </a> 
    </div>
</div>

<div class="row">
	{% for category in categories %}
	<div class="col s12 m3">
		<div class="card light-green text-shadow black-text center-align">
			<div class="card-content black-text">
				<span class="card-title">{{ category.category_name }}</span>
			</div>
			<div class="card-action">
				<a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
				<a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red accent-4">Delete</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
