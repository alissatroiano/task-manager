{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Task</h3>
<div class="row card-panel grey lighten-5">
	<form class="col s12" method="POST" action="{{ url_for('add_task') }}">

    <!--Category Picker-->

	<div class="row">
		<div class="input-field col s12">
        	<i class="fas fa-folder-open prefix"></i>
			<select id="category_name" name="category_name" class="validate" required>
                {% for category in categories %}
                <option value="{{ category.category_name }}">{{ category.category_name }}
                </option>
                {% endfor %}
	    </select>
			<label>Task Category</label>
		</div>
	</div>
    <!--Task Name-->
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-pencil-alt prefix"></i>
				<input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
				<label for="task_name">Task Name</label>
			</div>
		</div>

        <!--Task Description-->
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-align-left prefix"></i>
				<textarea id="task_description" name="task_description" minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
				<label for="task_description">Task Description</label>
			</div>
		</div>
        <!--Datepicker-->
        <div class="row">
			<div class="input-field col s12">
				<i class="fas fa-calendar-alt prefix"></i>
				<input id="due_date" name="due_date" type="text" class="datepicker validate" required>
				<label for="due_date">Due Date</label>
			</div>
		</div>
        <!--Is_Urgent toggle -->
		<div class="row">
			<div class="input-field col s12">
				<!-- Switch -->
				<div class="switch">
                <i class="fas fa-exclamation-circle prefix"></i>
					<label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
				</div>
			</div>
		</div>

        <!--Submit Button-->
		<div class="row">
			<div class="col s12 center-align">
				<button type="submit" class="btn-large">
		                Add Task <i class="fas fa-phone">
		                </i>
		                </button>
			</div>
		</div>
		</form>
		</div>

{% endblock %}
